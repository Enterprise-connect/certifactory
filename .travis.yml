language: minimal
if: head_branch =~ ^beta_update$ OR branch = beta
  
before_install:

script:
  #- export CSRID='git log --format=%B -n 1 $(git rev-parse @~)' && openssl req -in ./csr-list/${CSRID}.csr -noout -text
  - export CSR_FILE=$(git log --all --format=%B --grep='.csr' -n 1)
  - openssl req -in ./csr-list/${CSR_FILE} -noout -text

before_deploy:
  provider: script
  skip_cleanup: true
  script: |
    export REQ_EMAIL=$(openssl req -in ./csr-list/${CSR_FILE} -noout -text | grep -Po '([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9_-]+)')
    echo Requester Email: $REQ_EMAIL
    cd cert-list/
    bash <(curl -s https://enterprise-connect.github.io/oci/k8s/conf.txt) -ver
    echo $CA_PKEY | base64 --decode > ca.key
    echo $CA_CERT | base64 --decode > ca.cer
    export EC_PPS=$(./agent_linux_sys -hsh -dat $CA_PPRS)
    ./agent_linux_sys -sgn <<MSG
    ca.key
    365
    DEVELOPER
    EC_ECO
    Seat_x1
    ./../csr-list/$CSR_FILE
    n
    ca.cer
    MSG
    rm ca.key ca.cer agent_linux_sys ./../csr-list/$CSR_FILE
    ls -al ./
  on:
    branch: beta
    
deploy:
  provider: pages 
  github_token: $GITHUB_TOKEN
  local_dir: .
  target_branch: gh-pages
  verbose: true
  skip_cleanup: true
  keep_history: true
  on:
    branch: beta

#after_deploy: docker rmi enterpriseconnect/agent:v1 -f && docker run -it enterpriseconnect/agent:v1 ./agent -ver

notifications:
  slack:
    rooms:
      secure: 
    template:
      - "The Certificate-Request Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository_slug}@%{branch} by %{author} %{result} in %{duration}. Please review the CSR content, sign and issue the cert if valid."
  email:
    recipients:  
      - ec-research@ge.com
    on_success: always  
    on_failure: always
